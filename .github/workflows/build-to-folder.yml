name: Build Astro to page_compiled folder

on:
  # Trigger on push to main branch
  push:
    branches: [main]

  # Allow manual trigger from Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'page/package-lock.json'

      - name: Install dependencies
        run: |
          cd page
          npm ci --legacy-peer-deps

      - name: Build Astro site
        run: |
          cd page
          npm run build

      - name: Copy build to page_compiled
        run: |
          # Remove old page_compiled if exists
          rm -rf page_compiled

          # Copy dist to page_compiled
          cp -r page/dist page_compiled

          # Add CNAME if using custom domain (optional)
          # echo "yourdomain.com" > page_compiled/CNAME

      - name: Commit and push to gh-pages branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Switch to gh-pages branch (create if doesn't exist)
          git checkout gh-pages || git checkout --orphan gh-pages

          # Remove all files except page_compiled and .git
          git rm -rf . || true

          # Move page_compiled contents to root
          mv page_compiled/* . || true
          mv page_compiled/.* . 2>/dev/null || true
          rmdir page_compiled

          # Add and commit
          git add -A
          git commit -m "Deploy Astro site - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

          # Push to gh-pages
          git push origin gh-pages --force
